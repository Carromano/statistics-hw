<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Simulazione Penetrazione Server con Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #c7c7c7;
        }
        h1 {
            color: #333;
        }
        #controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        #controls label {
            margin-right: 5px;
        }
        #chartsContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px;
        }
        canvas {
            background-color: #fff;
        }
        button {
            padding: 5px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2> Risultato: </h2>

    <div id="controls">
        <label># of Servers (n): <input type="number" id="n" value="200" min="1"></label><br>
        <label># of Hackers (m): <input type="number" id="m" value="20" min="1"></label><br>
        <label>Lambda (Rate of Attacks): <input type="number" id="lambda" value="100" step="1" min="0"></label><br>
        <button onclick="runSimulation()">Esegui Simulazione</button><br>
    </div>

    <div id="chartsContainer">
        <canvas id="penetrationChart" width="80%"></canvas>
        <canvas id="histogramChart" width="auto" height="100"></canvas>
    </div>

    <script>
        let penetrationChart = null;
        let histogramChart = null;


       /*************************** 
            COLORS ARRAY AND GENERATION
        ***************************/
        
        // array with the list of colors used to draw hackers in the graph.
        let colors = [
            'rgba(255, 0, 0, 1)',       // Red
            'rgba(60, 255, 50, 1)',     // Green
            'rgba(0, 0, 235, 1)',       // Blue    
            'rgba(255, 220, 30, 1)',    // Yellow
            'rgba(115, 255, 212, 1)',   // aquamarine
            'rgba(203, 102, 255, 1)',   // purple
            'rgba(255, 159, 64, 1)',    // orange
            'rgba(100, 100, 100, 1)',   // gray
            'rgba(81, 209, 246, 1)',    // soft blue
        ];

        // function that generates a random color in the rgb format
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);  // generates a random value from 0 to 255 for red
            const g = Math.floor(Math.random() * 256);  // generates a random value from 0 to 255 for green
            const b = Math.floor(Math.random() * 256);  // generates a random value from 0 to 255 for blue

            return `rgb(${r}, ${g}, ${b}, 1)`;          // outputs the result in RGB format
        }



        /*************************** 
                    SIMULATION
        ***************************/

        // function that simulates the attacks 
        function runSimulation() {
            const n = parseInt(document.getElementById('n').value);
            const m = parseInt(document.getElementById('m').value);
            const lambda = parseFloat(document.getElementById('lambda').value);
            const dt = 1 / n;

            // Fill the colors array if there are less than m colors
            while(colors.length < m) {
                newColor = getRandomColor();
                
                // we insert only new colors
                while(colors.includes(newColor)){
                    newColor = getRandomColor();
                }

                colors.push(newColor);
            }

            // definition of useful matrix
            let penetrationHistory = Array.from({ length: m }, () => Array(n).fill(0));
            let totalSuccesses = Array.from({ length: m }, () => Array(n).fill(0));

            // simulation of the attacks, cycle on the hackers
            for (let h = 0; h < m; h++) {

                // cumulative number of servers broken by the hacker, affected negatively by random walk
                let cumulative = 0;

                // cycle on every temporal fraction
                for (let t = 0; t < n; t++) {

                    // jump with probability p = lambda * dt and stays still otherwise.
                    if (Math.random() < lambda * dt) {
                        totalSuccesses[h][t] = Math.sqrt(dt);
                        cumulative += Math.sqrt(dt);
                    } else {
                        totalSuccesses[h][t] = -Math.sqrt(dt);
                        cumulative -= Math.sqrt(dt);
                    }

                    // updating the cumulative number of successes of the hacker.
                    penetrationHistory[h][t] = cumulative;
                }
            }

            // calculating datas for the histogram
            const histogramData = calculateHistogram(totalSuccesses, n);

            // drawing the histogram and the penetration chart.
            drawPenetrationChart(penetrationHistory, n, m);
            drawHistogramChart(histogramData, lambda*dt +5);
        }


        /**************************************
            CALCULATING DATA FOR THE HISTOGRAM
        **************************************/

        // function that calculates the final results for the Histogram
        function calculateHistogram(totalSuccesses, n) {

            let countsDict = {};

            for (let h = 0; h < totalSuccesses.length; h++) {
                let element = 0;
                for (let s = 0; s < n; s++) {
                    element += totalSuccesses[h][s];
                }
                element = element.toFixed(2); // rounding to 2 decimal places for consistency
                if (countsDict[element]) {
                    countsDict[element]++;
                } else {
                    countsDict[element] = 1;
                }
            }
            
            // ordina il dizionario
            countsDict = Object.fromEntries(
                Object.entries(countsDict).sort((a, b) => a[0] - b[0])
            );

            return countsDict;
        }


        /**************************
            DRAWING THE CHARTS
        *************************/

        // function that draws the penetration graph
        function drawPenetrationChart(data, n, m) {

            // creation of labels
            const labels = Array.from({ length: n }, (_, i) => `t = ${i + 1}`);

            // Creazion of the Dataset for every hacker
            const datasets = data.map((history, h) => ({
                label: `Hacker ${h + 1}`,
                data: history,
                borderColor: colors[h % colors.length],
                fill: false,
                tension: 0.1,
                pointRadius: 0
            }));

            // Reset the old graph
            if (penetrationChart) {
                penetrationChart.destroy();
            }
                
            // take the HTML element
            const ctx = document.getElementById('penetrationChart').getContext('2d');

            // Draw the new graph
            penetrationChart = new Chart(ctx, {
                type: 'line',
                // dataset
                data: {
                    labels: labels,
                    datasets: datasets
                },

                // options for the axes
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Successful Attacks'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // function that draws the final histogram
        function drawHistogramChart(dataMap, n) {

            // Creation of labels and dataset
            const labels = Object.keys(dataMap);
            const data = Object.values(dataMap);

            const dataset = {
                label: '# of Hackers',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
            };

            // reset the old graph
            if (histogramChart) {
                histogramChart.destroy();
            }

            // take the HTML element representing the histogram
            const ctx = document.getElementById('histogramChart').getContext('2d');

            // draw the new histogram
            histogramChart = new Chart(ctx, {
                type: 'bar',
                // dataset
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                // options for the axes
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '# of Hackers'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // run the simulation loading the window.
        window.onload = runSimulation;
    </script>
</body>
</html>
